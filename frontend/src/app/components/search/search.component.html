<div class="form-header" onsubmit="return false;" method="GET">
    <input #myInput class="au-input au-input-xl" type="text"  
    placeholder="Search for data ..." 
    (keyup.enter)="doSearch(myInput)"
    />

    <button (click)="doSearch(myInput)" class="au-btn-submit">
        Search
    </button>
</div>
